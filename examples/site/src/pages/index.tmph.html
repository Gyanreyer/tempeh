<link rel="import" href="../Layout.tmph.html" />
<link rel="import" href="../components/UnderlinedLink.tmph.html" />

<script #types>
  /**
   * @typedef  {Object} Props
   * @property {boolean} [showForm=false]
   * @property {Record<string, string>} [formProps={}]
   * @property {string} [formProps.method="POST"]
   */
</script>
<Layout title="Welcome to my home page">
  <h1>Hello, world!</h1>
  <UnderlinedLink href="/about">About<svg slot="icon"></svg></UnderlinedLink>
  <div #if="props.showForm">
    <form :...="props.formProps"></form>
  </div>
  <div>
    <p>The temperature in Detroit is <_
      #with:forecast="await fetch('https://api.weather.gov/gridpoints/DTX/66,34/forecast').then((res)=>res.json())"
      #text="forecast.properties.periods[0].temperature"
    ></_>
  </p>
  </div>
</Layout>
