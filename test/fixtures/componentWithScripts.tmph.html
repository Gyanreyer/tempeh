<button>Click me!</button>
<script #scope:component>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.opacity = 1;
      }
    });
  });
</script>
<script #scope:instance>
  this.addEventListener("click", () => console.log("You clicked me!"));

  observer.observe(this);
</script>
<script>
  console.log("This is a global script!");
</script>
<script #render #="this is a comment!">
  export const num = Math.random();
  export function render() {
    return `<button>Click me!</button>`;
  }
</script>
